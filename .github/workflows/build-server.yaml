name: Build server
on:
  # Trigger this workflow when a tag is pushed in the format `v1.2.3`.
  push:
    tags:
      - 'v*'
  # Or trigger this workflow manually via workflow dispatch.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number in the format `v1.2.3`'
        required: true
        type: string

# This is configured to push to the edgegap container registry, where
# our server is deployed.
# Remember to set your DOCKER_PASSWORD secret environment variable on
# github's settings page for your repo, so you can auth with the edgegap registry.
env:
  IMAGE_NAME: "metabrew-kfk5fha5fsct/bevygap-spaceships-server"
  DOCKER_REGISTRY: "registry.edgegap.com"
  DOCKER_USERNAME: "robot$metabrew-kfk5fha5fsct+client-push"
  # Remember to set ${{ secrets.DOCKER_PASSWORD }} 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Docker meta
      #   id: meta
      #   uses: docker/metadata-action@v5
      #   with:
      #     images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME}}
    
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl

      - name: Configure sccache env var and set build profile to ephemeral build
        run: | 
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo “SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo “RUSTFLAGS=’--cfg profile=ephemeral-build’” >> $GITHUB_ENV
      
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.2

      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
            args: --target x86_64-unknown-linux-musl --release -p server



